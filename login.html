<!DOCTYPE html>
<html>
<head>
	<!-- Metadados -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Inserindo o arquivo CSS -->
	<link rel="stylesheet" type="text/css" href="login.css" media="">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<!-- Título da página -->
	<title>Login do Usuário</title>
</head>

<body>

	<div class="login">
		<img src="usuario.png" class="usuario" width="100" height="100" alt="">
		<h1>Login</h1>
		<form>
			
			<p>Usuário</p>
			<input type="text" name="" placeholder="Insira seu nome de usuário" required>
			<p>Senha</p>
			<input type="password" name="" placeholder="Insira sua senha" required>
			<input type="submit" name="" value="Login">
			<a href="#">Esqueceu sua senha ?</a><br>
			<a href="#">Cadastre-se</a>
		</form>
	
	</div>










</body>
</html>
